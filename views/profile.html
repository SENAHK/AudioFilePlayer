<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Change nickname</h4>
            <form id="frm-profile" class="form-inline" role="form">

                    <label class="sr-only" for="nickname">Email address</label>

            </form>
        </div><!-- /form-panel -->
