<!-- INLINE FORM ELELEMNTS -->
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Change nickname</h4>
            <form id="frm-profile" class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="nickname" placeholder="Enter new nickname">
                </div>
                
                <button type="submit" class="btn btn-theme">Accept change</button>
            </form>
        </div><!-- /form-panel -->
    </div><!-- /col-lg-12 -->
</div><!-- /row -->

<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Change your avatar</h4>
            <form id="frm-avatar" class="form-inline" role="form">
                <div class="form-group">
                    <input type="file" class="form-control" id="upload-avatar" accept='image/*'>
                </div>
                
                <button type="submit" class="btn btn-theme">Accept change</button>
            </form>
        </div><!-- /form-panel -->
    </div><!-- /col-lg-12 -->
</div><!-- /row -->



<script src="./controllers/profile.js"></script>
