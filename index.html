<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Dashboard">
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

        <title>AudioFile Player</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/lineicons/style.css">    


        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/style-responsive.css" rel="stylesheet">
        
        <link href="assets/css/myStyle.css" rel="stylesheet">


    </head>
    <body>
        <div id="indexBody">            
            <input type="hidden" id="sessionUser" value="">

            <section id="container" >
                <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
                <!--header start-->
                <header class="header black-bg">
                    <div class="sidebar-toggle-box">
                        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                    </div>
                    <!--logo start-->
                    <a href="#home" class="logo"><b>AudioFile Player</b></a>
                    <!--logo end-->             <div class="nav notify-row" id="top_menu">

                        <!--  notification start -->
                        <ul class="nav top-menu">
                            <!-- settings start -->
                            <li class="dropdown">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                    <i class="fa fa-upload"></i>
                                    <!--                                        <span class="badge bg-theme">4</span>-->
                                </a>

                                <ul class="dropdown-menu extended tasks-bar">
                                    <div class="notify-arrow notify-arrow-green"></div>
                                    <li>
                                        <p class="green">Dépôts de .mp3</p>
                                    </li>                            
                                    <li>
                                        <form id="formUpload" action="#" method="post" enctype="multipart/form-data">
                                            <label class="btn btn-default btn-file">
                                                <input id="max-size" type="hidden">
                                                Parcourir <input class="btn bt-theme" type="file" id="inputFile" name="uploadedFiles[]" multiple="" accept="audio/mp3">
                                            </label>
                                            <div class='text-center'>
                                                <input id='btnUpload' type="submit" class='btn btn-default' name="formSubmit" value="Envoyer">
                                            </div>

                                        </form>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                    <i class="fa fa-list-ul"></i>
                                    <!--                                        <span class="badge bg-theme">4</span>-->
                                </a>

                                <ul class="dropdown-menu extended tasks-bar">
                                    <div class="notify-arrow notify-arrow-green"></div>
                                    <li>
                                        <p class="green">Create a new playlist</p>
                                    </li>                            
                                    <li>
                                        <div class="form-group" style="padding: 5px 5px 5px 5px;">
                                            <form id="playlist-frm">
                                                <input id="playlist-input" type="text" class="form-control" required="" placeholder="Playlist name">
                                                <br>
                                                <div class="text-center">
                                                    <button id="playlist-button" type="submit" class="btn">Create playlist</button>
                                                </div>
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <!-- settings end -->                    
                        </ul>
                        <!--  notification end -->
                    </div>

                    <div class="top-menu">
                        <ul class="nav pull-right top-menu">
                            <li><a id="logout" class="logout" href="#logout">Logout</a></li>
                        </ul>
                    </div>
                </header>
                <!--header end-->
                <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
                <!--sidebar start-->
                <aside>
                    <div id="sidebar"  class="nav-collapse ">
                        <!-- sidebar menu start-->
                        <ul class="sidebar-menu" id="nav-accordion">

                            <p class="centered"><a href="#profile"><img id='profile-img' src="assets/img/ui-sam.jpg" class="img-circle" width="60"></a></p>
                            <h5 id="titleUser" class="centered">Senahk</h5>



                            <li class="sub-menu">
                                <a href="javascript:;" >
                                    <i class=" active fa fa-desktop"></i>
                                    <span>Library</span>
                                </a>
                                <ul class="sub">
                                    <li><a  href="#artistes">Artists</a></li>
                                    <li><a  href="#albums">Albums</a></li>
                                    <li><a  href="#playlists">Playlists</a></li>
                                </ul>
                            </li>

                            <li class="mt">
                                <a href="#profile">
                                    <i class="fa fa-dashboard"></i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li class="mt">
                                <a href="#friends">
                                    <i class="fa fa-dashboard"></i>
                                    <span>Friends</span>
                                </a>
                            </li>

                        </ul>
                        <!-- sidebar menu end-->
                    </div>
                </aside>
                <!--sidebar end-->

                <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
                <!--main content start-->
                <section id="main-content">
                    <section class="wrapper">
                        <div class="row">
                            <div class="col-lg-10 main-chart">

                                <div id="app"></div>  
                            </div>
                            <div class="col-lg-2 ds" id="audio-controls" style="display: none;">
                                <div>
                                    <div class="desc">
                                        <img id="song-image" width="200" class="center-block">
                                    </div>
                                    <div class="row">
                                        <h4 id="song-title" class="text-center"></h4> 
                                    </div>
                                    <div class="desc">
                                        <div class="col-lg-12">
                                            <button class="text-center" id="btn-previous"></button>
                                            <button id="btn-play" class="pause"></button>
                                            <button class="text-center" id="btn-next"></button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="text-center">
                                            <span id="actual-time" style="text-align: right;"></span>
                                            <span> - </span>
                                            <span id="total-time" style="text-align: left;"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div id="timeline" class="center-block">    
                                                <div id="playhead"></div>
                                            </div>
                                        </div>
                                    </div>    
                                    <div class="row">
                                        <br>
                                        <div class="col-lg-12">
                                            <input id="volume"
                                                   type="range"
                                                   min="0"                    
                                                   max="100"                
                                                   step="10"                   
                                                   value="50"                
                                                   data-orientation="horizontal" 
                                                   >  
                                        </div>

                                    </div>
                                </div>
                            </div><!-- /col-lg-3 -->
                        </div>
                    </section>

                </section>


                <!--main content end-->
            </section>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <!--common script for all pages-->
        <script src="assets/js/common-scripts.js"></script> 
        <script src="./assets/js/jsmediatags.js"></script>
        <script src="Player.js"></script>
        <script src="./functions.js"></script>
        <script src="routes.js"></script>
        <script src="audioControls.js"></script>
        <script src="upload.js"></script>
        <script src="createPlaylist.js"></script>
    </body>
</html>
